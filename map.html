<!DOCTYPE html>
<html>
    <head>
        <title>Flea In A Jar</title>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="icon" type="image/x-icon" href="images/flea logo final.png"/>
        <script src="javascript stuff/image-map-resizer-master/js/imageMapResizer.min.js"></script>
        <style>
            *{
                font-family: Arial, Helvetica, sans-serif;
            }
            body{
                overflow-x: hidden;
                background-color: rgb(12,179,195);
            }
            img{
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }
            .intro{
                position: absolute;
                z-index: 2;
            }
            p .intro{
                top: 5%;
                left: 10%;
                font-size: larger;
            }
            h1 .intro{
                top: 20%;
                left: 10%;
                font-size: larger;
            }
            .guide{
                top: 10%;
                font-size: larger;
                color: maroon;
            }
            .footer{
                position: absolute;
                top: 90%;
                left: 0;
                width: 100%;
                background-color: white;
                z-index: 3;
            }
            dialog{
                width: 30%;
                margin: auto;
                background-color: white;
                text-align: center;
            }
            #instruct1{
                display: none;
            }
                .games{
                    filter: grayscale(100%);
                    transition: 0.3s;
                }
                .games:hover{
                    filter: grayscale(0%);
                }
                dialog .games:hover + #instruct1{
                    display: block;
                }
            .close_button{
                position: relative;
                top: 0;
                right: -45%;
                font-size: 40px;
            }
                .close_button:hover{
                    cursor: pointer;
                }
        </style>
    </head>
<body>
    <!-- Intro area -->
    <p class="intro">Welcome to the...</p>
    <h1 class="intro" style="top: 2%;">Navigation Map!</h1>
    <!-- Instructions -->
    <p class="intro guide">
        Click on the circles<br/> 
        to move around the website
    </p>
    <!-- Image area -->
    <img src="images/map2nddraftsmall3.jpg" usemap="#2xsmallscreens" id="mapimg">

    <!-- Maps -->
    <map name="2xsmallscreens">
    <area alt="Home Page" title="Home Page" href="index.html" coords="894,217,935,248" shape="rect">
    <area alt="Artworks" title="Artworks" onclick="openDialog()" onmouseover="this.style.cursor='pointer'" coords="490,214,523,255" shape="rect">
    <area alt="About Us" title="About Us" href="about.html" coords="814,434,854,472" shape="rect">
    <area alt="Contacts" title="Contacts" href="contacts.html" coords="367,439,404,472" shape="rect">
    </map>
    <map name="original">
        <area alt="Home" title="Home" href="index.html" coords="1497,360,1553,408" shape="rect">
        <area alt="About us" title="About us" href="about.html" coords="1358,731,1417,775" shape="rect">
        <area alt="Contacts" title="Contacts" href="contacts.html" coords="615,731,676,785" shape="rect">
        <area alt="Lets play!" title="Lets play!" onclick="openDialog()" onmouseover="this.style.cursor='pointer'" coords="816,364,872,411" shape="rect">
      </map>
      
    <!-- Footer -->
    <div class="footer">
        <p style="text-align: center;">
            Jo-Ri Designs. Made with love. Â© 2023 <br/>
            <a href="contacts.html" style="text-decoration: none; color: black;">Contact Us!</a>
        </p>
    </div>

    <!-- Dialog tab when clicking the paintings area -->
    <dialog>
        <span class="close_button" onclick="closeDialog()">&times;</span>
        <table>
            <tr>
                <td>
                    Lorem Ipsum<br/>
                    <hr style="width: 70%; border: 2px solid red"/>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="minigames/paranoia.html" class="games" target="_blank">
                        <img src="images/print 1.png" width="50%" style="position: relative;">
                    </a>
                    <p id="instruct1">
                        Instructions:<br/>
                        How far can you go before the timer runs out?<br/>
                        Press the Up Arrow Key to replenish, and release to keep going
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                </td>
            </tr>
        </table>
    </dialog>
    <script>
        // Script for opening dialog
        var image = document.getElementById("mapimg");
        const dialog = document.querySelector("dialog");
        document.addEventListener('mousemove',function(e){
            var mouseX = e.screenX;
            var mouseY = e.screenY;

            image.style.top = mouseY * 0.03 + "px";
            image.style.left = mouseX * 0.03 + "px";
        });
        function openDialog(){
            dialog.showModal();
        }
        function closeDialog(){
            dialog.close();
        }

        imageResize();
    </script>
</body>
</html>
